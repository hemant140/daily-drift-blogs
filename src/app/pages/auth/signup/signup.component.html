<div class="signup-container">
    <div class="signup-card">
        <div routerLink="/" class="logo">Daily Drift</div>
        <h2 class="signup-title">Sign Up</h2>
        <form [formGroup]="formData" (ngSubmit)="handleSubmit()">
            <input type="text" placeholder="Name" name="name" formControlName="name" />
            <label *ngIf="name?.invalid && name?.touched" class="error">
                Name is required .
            </label>

            <input type="email" placeholder="Email" name="email" formControlName="email" />
            <label *ngIf="email?.invalid && email?.touched" class="error">
                <span *ngIf="email?.errors?.['required']">Email is required.</span>
                <span *ngIf="email?.errors?.['email']">Invalid email format.</span>
            </label>

            <input type="password" placeholder="Password" name="password" formControlName="password" />
            <label *ngIf="password?.invalid && password?.touched" class="error">
                <span *ngIf="password?.errors?.['required']">Password is required.</span>
                <span *ngIf="password?.errors?.['minlength']">Password must be at least 4 characters.</span>
            </label>

            <button type="submit" class="signup-btn">Sign Up</button>
            <button type="button" (click)="handleGoogle()" class="google-btn">Sign Up with Google</button>

            <p class="signup-switch">
                Already have an account? <a routerLink="/login">Login</a>
            </p>
        </form>
    </div>
</div>
